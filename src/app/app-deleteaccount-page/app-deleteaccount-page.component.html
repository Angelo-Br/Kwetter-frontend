<p>Delete your account cuz why not</p>

<mat-form-field>
    <input matInput placeholder="Password"
        [(ngModel)]="deleteRequest.password" type="password" required name="passwordInput">
</mat-form-field>
<button class="login-button-position" mat-stroked-button color="primary" (click)="onDeleteAccount()">
    <mat-icon>exit_to_app</mat-icon>
    Delete Account
</button>
